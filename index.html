<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Puppy | Library</title>
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header-logo">
                <p>Library</p>
            </div>
            <div class="searchbar">
                <form action="" method="get">
                    <input type="text" id="searchbar" placeholder="Search">
                    <button type="submit">Search</button>
                </form>

            </div>
            <div class="header-buttons">
                <button type="button"class="add-book" title="Add book">Add Book</button>
                <button type="button" class="add-shelf" title="Add shelf">Add Shelf</button>
            </div>
        </div>
        <div class="library">
            <div class="left-panel">
                <div class="log">
                    <div class="log-box">
                        <div class="log-box-title">Books Read:</div>
                        <log-box-tally>5</log-box-tally>
                    </div>
                    <div class="log-box">
                        <div class="log-box-title">Books Read:</div>
                        <log-box-tally>5</log-box-tally>
                    </div>
                    <div class="log-box">
                        <div class="log-box-title">Books Read:</div>
                        <log-box-tally>5</log-box-tally>
                    </div>
                </div>
                <div class="shelves">

                </div>
            </div>
            <div class="desk">
                desk
            </div>
        </div>
       
    </div>
    
    <script src="library.js"></script>    
</body>
</html>
