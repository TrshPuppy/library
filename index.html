<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Puppy | Library</title>
    <link rel="stylesheet" href="library.css">
</head>
<body >
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">X</span>
            <form action="" method="get">
                <h3>Add a Book:</h3>
                <input type="text"
                    id="title"
                    placeholder="Title"
                    required 
                    maxlength="50">
                    <input type="text"
                    id="author"
                    placeholder="Author"
                    maxlength="50">
                    <div class="is-read">
                        <label for="read">Mark as read:</label>
                        <input type="checkbox" id="read"class="read">
                    </div>
                   <button type="submit" class="submit-book-button">Add Book</button>
            </form>
          </div>
        </div>
    </div>
    <div class="main">
        <div class="header">
            <div class="header-logo">
                <img src="./img/library-logo.png" alt="Library logo" class="header-logo-img">             
            </div>
            <!-- <div class="searchbar">
                <form action="" method="get">
                    <input type="text" id="searchbar" placeholder="Search">
                    <button type="submit" id="search-button">Search</button>
                </form>
            </div> -->
            <div class="header-buttons">
                <button type="button"class="add-book" title="Add book">Add Book</button>
                <button type="button" class="add-shelf" title="Add shelf">Add Shelf</button>
            </div>
        </div>
        <div class="library">
            <div class="left-panel">
                <div class="log">
                    <div class="log-box">
                        <div class="log-box-title">Read Books:</div>
                        <div class="log-box-tally">5</div>
                    </div>
                    <div class="log-box">
                        <div class="log-box-title">Unread Books:</div>
                        <div class="log-box-tally">5</div>
                    </div>
                    <div class="log-box">
                        <div class="log-box-title">Wishlist:</div>
                        <div class="log-box-tally">5</div>
                    </div>
                </div>
                <div class="shelves">
                    <div class="shelf-box">
                        <div class="shelf-box-title">Horror:
                            <ul>
                                <li>
                                    <div class="shelf-box-book">
                                        <div class="shelf-box-book-title">
                                         Carrie
                                        </div>
                                        <div class="shelf-box-book-author">
                                         Stephen King
                                        </div>
                                     </div>
                                </li>
                                <li>
                                    <div class="shelf-box-book">
                                        <div class="shelf-box-book-title">
                                         Carrie
                                        </div>
                                        <div class="shelf-box-book-author">
                                         Stephen King
                                        </div>
                                     </div>
                                </li>
                                <li>
                                    <div class="shelf-box-book">
                                        <div class="shelf-box-book-title">
                                         Carrie
                                        </div>
                                        <div class="shelf-box-book-author">
                                         Stephen King
                                        </div>
                                     </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="desk">
                <div class="book-card">
                    <div class="book-card-title">
                        War and Peace
                    </div>
                    <div class="book-card-author">
                        <p>Leo Tolstoy</p>
                    </div>
                    <div class="book-card-buttons">
                        <button type="button" class="remove-button">Remove</button>
                        <button type="button" class="read-button">Mark as Read</button>
                    </div>
                </div>
                <div class="book-card">
                    <div class="book-card-title">
                        War and Peace
                    </div>
                    <div class="book-card-author">
                        <p>Leo Tolstoy</p>
                    </div>
                    <div class="book-card-buttons">
                        <button type="button"class="remove-button">Remove</button>
                        <button type="button" class="read-button">Mark as Read</button>
                    </div>
                </div>
                <div class="book-card">
                    <div class="book-card-title">
                        War and Peace
                    </div>
                    <div class="book-card-author">
                        <p>Leo Tolstoy</p>
                    </div>
                    <div class="book-card-buttons">
                        <button type="button"class="remove-button">Remove</button>
                        <button type="button" class="read-button">Mark as Read</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="library.js"></script>    
</body>
</html>
