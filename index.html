<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Puppy | Library</title>
    <link rel="stylesheet" href="library.css">

<body>
    <div id="modal-add-book" class="modal">
        <div class="modal-content">
            <span class="modal-close">X</span>
            <form action="" method="get">
                <h3>Add a Book:</h3>
                <input type="text"
                    id="title"
                    placeholder="Title"
                    required="required" 
                    maxlength="25">
                    <input type="text"
                    id="author"
                    placeholder="Author"
                    maxlength="50">
                    <div class="modal-alert-box">
                        
                    </div>
                    <div class="is-read">
                        <label for="read">Mark as read:</label>
                        <input type="checkbox" id="read"class="read">
                    </div>
                   <button type="button" class="submit-book-button">Add Book</button>
            </form>
          </div>
        </div>
        <div id="modal-add-shelf" class="modal">
            <div class="modal-content">
                <span class="modal-close">X</span>
                <form action="" method="get">
                    <h3>Add a Shelf</h3>
                    <input type="text"
                        id="shelf-name"
                        placeholder="Shelf name"
                        required 
                        maxlength="50">                        
                       <button type="submit" class="submit-shelf-button">Add shelf</button>
                </form>
              </div>
            </div>
    </div>
    <div class="main">
        <div class="header">
            <div class="header-logo">
                <img src="./img/library-logo.png" alt="Library logo" class="header-logo-img">             
            </div>

            </div>
        </div>
        <div class="library">
            <div class="left-panel">

                <div class="shelves">
                    <div class="shelf-box">
